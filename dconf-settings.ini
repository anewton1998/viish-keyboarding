[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/']
terminal='<Primary><Super>t'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Primary><Alt>t'
command='tilix'
name='Tilix'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>t'
command='tilix --quake'
name='Tilix Quake'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>slash'
command="gnome-terminal --geometry=120x40+300+0 --name \"my_help\" --class \"my_help\" -e 'view /home/andy/projects/viish-keyboarding/help.asciidoc'"
name='My Help'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Primary><Alt>f'
command="gnome-terminal --geometry=120x40 --name \"vifm\" --class \"vifm\" -e 'vifm'"
name='Vifm'

[org/gnome/shell/extensions/caffeine]
user-enabled=false

[org/gnome/shell/extensions/switcher]
ordering=uint32 0
show-launcher=['<Super>bracketleft']
never-show-onboarding=true
show-switcher=['<Super>bracketright']
activate-after-ms=uint32 400
activate-by-key=uint32 0
matching=uint32 1
onboarding-1=uint32 1
onboarding-2=uint32 1
max-width-percentage=uint32 82
onboarding-3=uint32 1

[org/gnome/desktop/wm/keybindings]
maximize=['<Alt><Super>h']
toggle-maximized=['<Primary><Super>Up']
unmaximize=['<Alt><Super>l']
close=['<Super>w']
move-to-workspace-up=['<Shift><Super>k']
switch-to-workspace-down=['<Super>j']
move-to-monitor-left=['<Primary><Shift><Super>h']
show-desktop=['<Super>d']
move-to-monitor-down=['<Primary><Shift><Super>j']
move-to-monitor-right=['<Primary><Shift><Super>l']
move-to-workspace-down=['<Shift><Super>j']
toggle-on-all-workspaces=@as []
move-to-monitor-up=['<Primary><Shift><Super>k']
minimize=['<Super>h']
switch-to-workspace-up=['<Super>k']

[org/gnome/mutter/keybindings]
toggle-tiled-right=['<Primary><Super>l']
toggle-tiled-left=['<Primary><Super>h']

[com/gexperts/Tilix/keybindings]
terminal-scroll-down='<Shift><Alt>j'
session-add-right='<Alt>l'
session-synchronize-input='<Primary><Alt>s'
win-switch-to-previous-session='<Primary>asciitilde'
session-add-down='<Alt>j'
terminal-scroll-up='<Shift><Alt>k'
win-switch-to-next-session='<Primary>grave'
